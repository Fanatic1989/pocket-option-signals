<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trade Countdown</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1220;color:#e6eefc;margin:0}
  .card{background:#121a2a;padding:24px 28px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);max-width:520px;width:92%}
  h1{font-size:18px;margin:0 0 6px}
  .pair{opacity:.85;margin-bottom:10px}
  .t{font-size:14px;opacity:.8}
  .time{font-size:40px;letter-spacing:1px;margin:12px 0 6px}
  .done{color:#7CFC8A}
  .bar{height:8px;background:#1f2b45;border-radius:999px;overflow:hidden;margin:10px 0 0}
  .fill{height:100%;background:#7aa2f7;width:0%}
  .small{font-size:12px;opacity:.7}
</style>
<div class="card">
  <h1>Trade Countdown</h1>
  <div class="pair" id="pair"></div>
  <div class="t">Time remaining</div>
  <div class="time" id="remain">--:--</div>
  <div class="small" id="info"></div>
  <div class="bar"><div class="fill" id="fill"></div></div>
</div>
<script>
function qs(k){return new URL(location).searchParams.get(k)}
const pair=decodeURIComponent(qs('pair')||'Pair'), expiry=parseInt(qs('expiry')||'0',10);
const started=parseInt(qs('start')|| (Date.now()/1000|0),10);
const bar=qs('bar')||''; const expDate=new Date(expiry*1000);
document.getElementById('pair').textContent = pair + (bar?` â€¢ ${bar} bar`:'');
document.getElementById('info').textContent = `Expires at ${expDate.toUTCString()}`;
const remainEl=document.getElementById('remain'), fill=document.getElementById('fill');
const total = Math.max(1, expiry-started);
function tick(){
  const now=Math.floor(Date.now()/1000), left=Math.max(0, expiry-now);
  const m = Math.floor(left/60), s = left%60;
  remainEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  if(left===0){remainEl.classList.add('done'); clearInterval(iv)}
  const pct = Math.min(100, Math.max(0, (1 - (left/total))*100));
  fill.style.width = pct.toFixed(2)+'%';
}
tick(); const iv=setInterval(tick, 1000);
</script>
</html>
