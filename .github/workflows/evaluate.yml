name: evaluate
on:
  schedule:
    - cron: "*/1 * * * 1-5"
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  eval:
    runs-on: ubuntu-latest
    env:
      OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
      OANDA_ENV:     ${{ secrets.OANDA_ENV }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_VIP:  ${{ secrets.TELEGRAM_CHAT_VIP }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests
      - name: Evaluate due trades
        run: python evaluate_oanda.py
      - name: Commit updated logs
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "signals-bot"
          git add data/signals.csv || true
          git commit -m "evaluate outcomes $(date -u +'%F %T')" || echo "no changes"
          git push || true
